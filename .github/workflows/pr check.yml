name: pr checks

on:
  pull_request:
    paths:
      - src/**
      - yarn.lock
      - package.json
  workflow_dispatch:

jobs:
  pr-checks:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7

      - name: Get latest git tag
        id: git-tag-latest
        uses: actions-ecosystem/action-get-latest-tag@v1

      - name: Remove tag 'v' prefix
        run: echo "GIT_VERSION=$(echo ${{ steps.git-tag-latest.outputs.tag }} | cut -c2-)" >> $GITHUB_ENV

      - name: Get npm version
        id: npm-version
        uses: martinbeentjes/npm-get-version-action@3cf273023a0dda27efcd3164bdfb51908dd46a5b # v1.3.1

      - name: Output versions
        run: |
          echo git ${{ env.GIT_VERSION }}
          echo npm ${{ steps.npm-version.outputs.current-version }}

      - name: Check if tag already exists
        run: |
          if [[ "${{ env.GIT_VERSION }}" == "${{ steps.npm-version.outputs.current-version }}" ]]; then
            echo "Versions match. Skipping publish."
          else
            echo "Versions do not match. Checking if tag exists."
            tag_exists=$(git tag -l "v${{ steps.npm-version.outputs.current-version }}")
            if [[ -n "$tag_exists" ]]; then
              echo git tag for npm versions already exists.
              exit 1
            else
              echo "push_commit=true" >> $GITHUB_ENV
              echo "Tag does not exist. Creating empty commit."
              # git config --global user.name 'github-actions[bot]'
              # git config --global user.email 'github-actions[bot]@users.noreply.github.com'
              # git commit --allow-empty -m "chore: release ${{ steps.npm-version.outputs.current-version }}" -m "Release-As: ${{ steps.npm-version.outputs.current-version }}"
              # # git push
            fi        
          fi

      - name: Checkout PR
        if: ${{env.push_commit == 'true'}} 
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh pr checkout ${{ github.event.pull_request.number }}

      - name: Push changes
        if: ${{env.push_commit == 'true' && success()}}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
              git config --global user.name 'github-actions[bot]'
              git config --global user.email 'github-actions[bot]@users.noreply.github.com'
              git commit --allow-empty -m "chore: release ${{ steps.npm-version.outputs.current-version }}" -m "Release-As: ${{ steps.npm-version.outputs.current-version }}"
              git push

      - name: Install Dependencies
        run: yarn

      - name: Linter Checks
        run: yarn lint

      - name: Build Library
        run: yarn build
